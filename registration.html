<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <!--Create container for info section-->
    <div class="container">
      <div class="info-section">
        <img src="Assets/Logo.png" alt="Logo" class="web-Logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          to increase productivity, and improve organizational wellness.
        </p>
      </div>
      <!--Form for user registration-->
      <div class="form-section">
        <form class="registration-form">
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Tolu" />
          </div>
          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" />
          </div>
          <div class="form-field">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Select here</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-field">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-field">
            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" placeholder="Enter Weight" />
          </div>
          <div class="form-field">
            <label for="height">Height</label>
            <input type="text" id="height" placeholder="Enter height here" />
          </div>
          <div class="form-field form-activity">
            <label for="activityLevel">Activity Level</label>
            <select id="activityLevel" name="activityLevel" required>
              <option value="" disabled selected>Select here</option>
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-field form-password">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit" class="register-button">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
